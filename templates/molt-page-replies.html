{% import "macros.jinja" as macros %}

<!-- All replies live here! -->
{% for reply in replies %}
    {% with molt=reply, thread=true, show_replies_from=[molt.author_id, reply.author_id, molt.original_molt.author_id] %}
        {% include "molt.html" %}
    {% endwith %}
{% else %}
    <div class="d-inline-block w-100 p-5 text-muted text-molt text-center">This molt has no replies</div>
{% endfor %}
